<body class="text-center">
    <form (ngSubmit)="onFormSubmit(myForm)" #myForm="ngForm" class="form-signin">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="user.email" email required name="email" #email="ngModel">
        <small *ngIf="!email.valid && email.touched" class="text-danger">Email address required.</small>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="user.password"  required name="password" #password="ngModel">
        <small *ngIf="!password.valid && password.touched" class="text-danger">Username required.</small>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" [disabled]="!myForm.valid" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Â© 2019 - 2020</p>
    </form>
</body>
